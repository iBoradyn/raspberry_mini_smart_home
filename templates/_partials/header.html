{% load i18n %}

<!-- Side header start -->
<header class="side-header">
  <!-- Collapse icon start -->
  <div id="header_collapse_icon">
    <i class="fa-solid fa-bars"></i>
  </div>
  <!-- Collapse icon end -->

  <!-- Sidebar start -->
  <div class="sidebar">
    <nav class="side-navbar">
      <!-- Top section start -->
      <div class="nav-item">
        <a class="nav-link" href="{% url 'core:index' %}">
          <i class="fa-solid fa-home"></i>
          {% trans 'Home' %}
        </a>
      </div>
      <!-- Top section end -->

      <!-- Middle section start -->
      <ul class="nav-list">
        <li class="nav-item">
          <div class="dropdown">
            <a class="nav-link" href="{% url 'watering_system:index' %}">
              <i class="fa-solid fa-seedling"></i>
              {% trans 'Watering system' %}
            </a>
            <div class="sub-items-collapse-icon">
              <i class="fa-solid fa-arrow-down"></i>
            </div>
          </div>
          <ul id="id_sl_watering_system" class="sub-nav-list">
            <li class="sub-item">
              <a class="sub-link" href="{% url 'watering_system:schedules_list' %}">
                <i class="fa-solid fa-calendar"></i>
                {% trans 'Schedules' %}
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'door_opener:index' %}">
            <i class="fa-solid fa-unlock"></i>
            {% trans 'Door opener' %}
          </a>
        </li>
      </ul>
      <!-- Middle section end -->

      <!-- Bottom section start -->
      <div class="logout-btn">
        <form action="/admin/logout" method="POST">
          {% csrf_token %}
          <input type="submit" value="{% trans 'Logout' %}">
        </form>
      </div>
      <!-- Bottom section end -->
    </nav>
  </div>
  <!-- Sidebar end -->
</header>
<!-- Side header end -->
